<section id="contact" class="max-w-7xl sm:px-6 sm:mt-24 border-t border-neutral-200 mt-16 mx-auto mb-16 pt-10 px-4">
  <div class="footer-dark relative overflow-hidden rounded-3xl border border-neutral-900 bg-neutral-900 text-white p-6 sm:p-8">
    <div class="relative">
      <h2 class="text-[14vw] sm:text-[10vw] lg:text-[7vw] leading-[0.9] font-semibold tracking-tight">
        Build with
        <span class="text-neutral-500">AI.</span>
      </h2>

      <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 md:divide-x md:divide-neutral-700">
        <div>
          <p class="text-sm text-neutral-400">Email</p>
          <a href="mailto:hello@umbral.ai" class="mt-2 inline-flex items-center gap-3 text-xl sm:text-2xl font-medium tracking-tight hover:text-neutral-300">
            <i data-lucide="mail" class="w-5 h-5"></i>
            <span class="break-all">hello@umbral.ai</span>
          </a>
        </div>
        <div class="md:pl-8">
          <p class="text-sm text-neutral-400">Schedule</p>
          <a href="#" class="inline-flex items-center gap-2 rounded-full px-5 py-3 text-sm font-medium tracking-tight text-neutral-900 bg-white hover:bg-neutral-100 border border-white mt-2">
            <i data-lucide="calendar" class="w-4 h-4"></i>
            <span>Book a call</span>
          </a>
        </div>
        <div class="md:pl-8">
          <p class="text-sm text-neutral-400">Social</p>
          <div class="flex flex-wrap gap-3 mt-2">
            <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white text-neutral-900 border border-white hover:bg-neutral-100">
              <i data-lucide="twitter" class="w-4 h-4"></i>
            </a>
            <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white text-neutral-900 border border-white hover:bg-neutral-100">
              <i data-lucide="github" class="w-4 h-4"></i>
            </a>
            <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white text-neutral-900 border border-white hover:bg-neutral-100">
              <i data-lucide="globe" class="w-4 h-4"></i>
            </a>
            <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white text-neutral-900 border border-white hover:bg-neutral-100">
              <i data-lucide="linkedin" class="w-4 h-4"></i>
            </a>
          </div>
        </div>
      </div>

      <p class="text-[11px] text-neutral-500 text-center mt-6">
        © {{ "now" | date("Y") }} {{ site.name }} — Available for freelance & contracts
      </p>
    </div>
  </div>
</section>
