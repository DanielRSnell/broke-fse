<section id="evals" class="max-w-7xl mx-auto px-4 sm:px-6 mt-16 sm:mt-20">
  <div class="border-t border-neutral-200 pt-10">
    <h2 class="text-4xl sm:text-5xl font-semibold tracking-tight text-neutral-900">
      Performance Metrics
    </h2>
    <p class="mt-4 text-lg text-neutral-600 max-w-2xl">
      Real-world performance data from production AI systems.
    </p>

    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Success Rate -->
      <div class="metric-card border border-neutral-200 rounded-2xl p-6 bg-white">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-neutral-600">Success Rate</h3>
          <i data-lucide="trending-up" class="w-4 h-4 text-green-500"></i>
        </div>
        <p class="text-4xl font-semibold text-neutral-900">95%</p>
        <p class="mt-2 text-xs text-neutral-500">+12% from last month</p>
        <div class="mt-4 h-24">
          <canvas id="successRateChart"></canvas>
        </div>
      </div>

      <!-- Response Time -->
      <div class="metric-card border border-neutral-200 rounded-2xl p-6 bg-white">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-neutral-600">Avg Response Time</h3>
          <i data-lucide="zap" class="w-4 h-4 text-yellow-500"></i>
        </div>
        <p class="text-4xl font-semibold text-neutral-900">1.2s</p>
        <p class="mt-2 text-xs text-neutral-500">-0.3s from last month</p>
        <div class="mt-4 h-24">
          <canvas id="responseTimeChart"></canvas>
        </div>
      </div>

      <!-- Uptime -->
      <div class="metric-card border border-neutral-200 rounded-2xl p-6 bg-white">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-neutral-600">System Uptime</h3>
          <i data-lucide="activity" class="w-4 h-4 text-blue-500"></i>
        </div>
        <p class="text-4xl font-semibold text-neutral-900">99.9%</p>
        <p class="mt-2 text-xs text-neutral-500">Last 30 days</p>
        <div class="mt-4 flex items-center gap-1">
          <div class="h-8 w-full bg-green-500 rounded"></div>
          <div class="h-8 w-full bg-green-500 rounded"></div>
          <div class="h-8 w-full bg-green-500 rounded"></div>
          <div class="h-8 w-full bg-green-500 rounded"></div>
          <div class="h-8 w-full bg-yellow-500 rounded"></div>
        </div>
      </div>
    </div>
  </div>
</section>
