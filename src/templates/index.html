<!DOCTYPE html>
<html {{ site.language_attributes }}>
<head>
  <meta charset="{{ site.charset }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ function('wp_head') }}
</head>
<body class="{{ body_class }}">
  {{ function('wp_body_open') }}

  <!-- Subtle background pattern -->
  <div class="fixed -z-10 pointer-events-none w-full h-full top-0 left-0">
    <div class="absolute inset-0">
      <div class="[background-size:20px_20px] opacity-30 absolute top-0 right-0 bottom-0 left-0"></div>
    </div>
  </div>

  <!-- Header Pattern -->
  {{ pattern('header') }}

  <!-- Main Content -->
  <main>
    {{ post.content }}
  </main>

  <!-- Footer Pattern -->
  {{ pattern('footer') }}

  {{ function('wp_footer') }}
</body>
</html>
